<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Task to Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Assign Task to Member</h1>

    <!-- Task Assignment Form -->
    <div class="card shadow-lg">
      <div class="card-body">
        <form>
          <!-- Member Selection -->
          <div class="mb-3">
            <label for="memberName" class="form-label">Select Member</label>
            <select class="form-select" id="memberName" required>
              <option value="" disabled selected>Choose a member</option>
              <option value="member1">Ravi Patel</option>
              <option value="member2">Pooja Mehta</option>
              <option value="member3">Anil Kumar</option>
              <option value="member4">Sneha Gupta</option>
            </select>
          </div>

          <!-- Task Description -->
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription" rows="4" placeholder="Enter the task (e.g., 'Complete 20 push-ups', '30 mins on treadmill')" required></textarea>
          </div>

          <!-- Task Deadline -->
          <div class="mb-3">
            <label for="taskDeadline" class="form-label">Task Deadline</label>
            <input type="date" class="form-control" id="taskDeadline" required>
          </div>

          <!-- Priority Selection -->
          <div class="mb-3">
            <label for="taskPriority" class="form-label">Priority</label>
            <select class="form-select" id="taskPriority" required>
              <option value="" disabled selected>Set Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Assign Task</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
