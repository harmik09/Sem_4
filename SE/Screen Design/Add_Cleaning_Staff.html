            <label for="staffName" class="form-label">Name</label>
            <input type="text" class="form-control" id="staffName" placeholder="Enter full name" required>
          </div>
          <div class="mb-3">

            <input type="tel" class="form-control" id="staffPhone" placeholder="Enter phone number" required>
          </div>
          <div class="mb-3">
            <label for="staffShift" class="form-label">Shift</label>
            <select class="form-select" id="staffShift" required>
              <option value="" disabled selected>Select shift</option>
              <option value="Morning">Morning</option>
              <option value="Evening">Evening</option>
              <option value="Night">Night</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Add Staff</button>
        </form>
