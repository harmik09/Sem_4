<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtime Request - Cleaning Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Overtime Request</h1>

    <!-- Overtime Request Form -->
    <div class="card shadow-lg">
      <div class="card-body">
        <form>
          

          <!-- Overtime Date -->
          <div class="mb-3">
            <label for="overtimeDate" class="form-label">Date of Overtime</label>
            <input type="date" class="form-control" id="overtimeDate" required>
          </div>

          <!-- Overtime Hours -->
          <div class="mb-3">
            <label for="overtimeHours" class="form-label">Overtime Hours</label>
            <input type="number" class="form-control" id="overtimeHours" placeholder="Enter overtime hours" min="1" required>
          </div>

          <!-- Reason for Overtime -->
          <div class="mb-3">
            <label for="overtimeReason" class="form-label">Reason for Overtime</label>
            <textarea class="form-control" id="overtimeReason" rows="4" placeholder="Provide a brief reason for your overtime request" required></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
