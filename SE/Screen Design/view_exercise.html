<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Exercise Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Welcome, Ravi Patel</h1> <!-- Dynamically replace [Member Name] -->

    <!-- Exercise Plan Table -->
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="mb-3 text-center">Your Exercise Plan</h3>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Rest</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Exercise Plan -->
              <tr>
                <td>1</td>
                <td>Push-ups</td>
                <td>3</td>
                <td>15</td>
                <td>60 sec</td>
                <td>Focus on form</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Squats</td>
                <td>4</td>
                <td>20</td>
                <td>90 sec</td>
                <td>Depth is important</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Deadlifts</td>
                <td>3</td>
                <td>12</td>
                <td>120 sec</td>
                <td>Use proper posture</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Plank</td>
                <td>2</td>
                <td>Hold 1 min</td>
                <td>60 sec</td>
                <td>Keep core tight</td>
              </tr>
              <tr>
                <td>5</td>
                <td>Bench Press</td>
                <td>3</td>
                <td>10</td>
                <td>90 sec</td>
                <td>Control the weight</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
