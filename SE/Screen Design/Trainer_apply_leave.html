<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Leave Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Trainer Leave Application</h1>

    <!-- Leave Application Form -->
    <div class="card shadow-lg">
      <div class="card-body">
        <form>
          <!-- <div class="mb-3">
            <label for="trainerName" class="form-label">Trainer Name</label>
            <input type="text" class="form-control" id="trainerName" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="trainerId" class="form-label">Trainer ID</label>
            <input type="text" class="form-control" id="trainerId" placeholder="Enter your Trainer ID" required>
          </div> -->

          <div class="mb-3">
            <label for="leaveStart" class="form-label">Leave Start Date</label>
            <input type="date" class="form-control" id="leaveStart" required>
          </div>

          <div class="mb-3">
            <label for="leaveEnd" class="form-label">Leave End Date</label>
            <input type="date" class="form-control" id="leaveEnd" required>
          </div>

          <div class="mb-3">
            <label for="leaveReason" class="form-label">Reason for Leave</label>
            <textarea class="form-control" id="leaveReason" rows="4" placeholder="Enter the reason for your leave" required></textarea>
          </div>

          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Leave Application</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
